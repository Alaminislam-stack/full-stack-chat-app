<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socket.IO Chat</title>
  <style>
    body { background: #ece5dd; font-family: 'Segoe UI', Arial, sans-serif; }
    #chat-container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #bbb;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #header {
      background: #075e54;
      color: #fff;
      padding: 16px;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 1em;
      word-break: break-word;
      margin-bottom: 2px;
      box-shadow: 0 1px 2px #ddd;
      position: relative;
      animation: fadeIn 0.2s;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #input-area {
      display: flex;
      padding: 12px;
      background: #fafafa;
      border-radius: 0 0 8px 8px;
      border-top: 1px solid #eee;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 18px;
      font-size: 1em;
      outline: none;
    }
    #send-btn {
      padding: 0 18px;
      margin-left: 8px;
      border: none;
      background: #25d366;
      color: #fff;
      border-radius: 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send-btn:hover { background: #128c7e; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">Socket.IO Chat</div>
    <div id="messages">
      <div id="allMsg">

      </div>
    </div>
    <form id="input-area">
      <input id="message-input" autocomplete="off" placeholder="Type a message..." />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const allMsg = document.getElementById('allMsg');
    const form = document.getElementById('input-area');
    const input = document.getElementById('message-input');

    // Local message render
    function addMessage(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('msg', 'sent');
      msgDiv.textContent = msg;
      allMsg.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('message', input.value);
        input.value = '';
      }
    });
    

    socket.on('messageFromBackend', function(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('msg', 'received');
      msgDiv.textContent = msg;
      allMsg.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
